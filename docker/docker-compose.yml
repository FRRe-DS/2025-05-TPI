# docker-compose.yml
services:
  # -----------------------------------------------------
  # 1. KEYCLOAK (se mantiene para autenticación)
  # -----------------------------------------------------
  keycloak_db:
    image: postgres:16.2
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - tpi_network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.6
    command: start --import-realm
    environment:
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT_BACKCHANNEL: false
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak_db/${POSTGRES_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "8080:8080"
    volumes:
      - ./realm-config:/opt/keycloak/data/import:ro
    restart: always
    depends_on:
      - keycloak_db
    networks:
      - tpi_network

  # -----------------------------------------------------
  # 2. BACKEND STOCK (con Supabase)
  # -----------------------------------------------------
  stock_backend_api:
    build:
      context: ../TPI-BACK-STOCK
      dockerfile: Dockerfile
    container_name: stock_backend_api
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production
      PORT: 8000
      
      # Configuración Supabase - TODOS USAN LA MISMA BD
      DB_HOST: ${SUPABASE_DB_HOST}
      DB_PORT: ${SUPABASE_DB_PORT}
      DB_NAME: ${SUPABASE_DB_NAME}
      DB_USER: ${SUPABASE_DB_USER}
      DB_PASSWORD: ${SUPABASE_DB_PASSWORD}
      
      # Configuración para Keycloak:
      KEYCLOAK_ISSUER_URL: http://keycloak:8080/realms/ds-2025-realm
      KEYCLOAK_AUDIENCE: grupo-02
    depends_on:
      keycloak:
        condition: service_started
    networks:
      - tpi_network
    restart: unless-stopped

volumes:
  keycloak_db_data:
    driver: local

networks:
  tpi_network:
    driver: bridge